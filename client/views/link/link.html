
<template name="links">
    <ul>
        {{#each links}}
            {{> link}}
        {{/each}}
    </ul>
</template>

<template name="link">
    <li>
        {{name}} <button class="delete">X</button>
    </li>
</template>
<template name="editLink">
    <form>
        <input type="text" id="txtLink" placeholder="link text" />
        <input type="submit" value="SUBMIT" />
    </form>
</template>
