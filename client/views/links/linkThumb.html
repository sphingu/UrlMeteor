<template name="linkThumb">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Links</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				{{#each links}} 
				<div class="col-md-4">
					<div class="thumbnail" style="background-color:{{setColorAlpha color}}">
						<div class="caption">
							<h3>{{index}}{{title}}</h3>
							<p><span class="glyphicon glyphicon-tag"></span>{{{displayTags tags}}}</p>
							<p><span class="glyphicon glyphicon-time"></span>{{formatDate createdAt}}</p>
						</div>
					</div>
				</div>
				{{else}}
				<h3 class="text-center text-capitalize">your awesome links goes here</h3>
				{{/each}}
			</div>
		</div>
	</div>
</template>
