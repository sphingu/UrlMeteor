<template name="linkList">
    {{log}}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>{{lblLink 'title'}}</th>
                <th>{{lblLink 'rating'}}</th>
                <th>{{lblLink 'createdAt'}}</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{#each this}}
            <tr style="background-color:{{setColorAlpha color}}">
                <td>{{title}}</td>
                <td>{{rating}}</td>
                <td>{{formatDate createdAt}}</td>
                <td>
                    <a href="#" class="delete btn btn-primary btn-xs" title="Delete link">Delete</a>
                </td>
            </tr>
            {{else}}
            <tr>
                <td colspan="4">
                    <h3 class="text-center">Add your awesome links here</h3>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
