<template name="addLink">
	<div class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Add Link</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal" data-bind="submit: addLink">
						<div class="form-group">
							<label for="txtTitle" class="col-lg-3 control-label">{{lblLink 'title'}}</label>
							<div class="col-lg-9">
								<input class="form-control" id="txtTitle" placeholder="{{lblLink 'title'}}" type="text" data-bind="value: title">
							</div>
						</div>

						<div class="form-group">
							<label for="txtBody" class="col-lg-3 control-label">{{lblLink 'body'}}</label>
							<div class="col-lg-9">
								<textarea class="form-control" id="txtBody" cols="30" rows="10" placeholder="{{lblLink 'body'}}" data-bind="value: body"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="txtColor" class="col-lg-3 control-label">{{lblLink 'color'}}</label>
							<div class="col-lg-9">
								<input class="form-control" id="ttxtColorxtTitle" placeholder="{{lblLink 'color'}}" type="color" data-bind="value: color">
							</div>
						</div>
						<button type="submit" class="btn btn-primary" data-bind="click: addLink">Add Link</button>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
</template>
