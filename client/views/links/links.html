<template name="links">
    <div class="page-header">
        <h1>Links</h1>
    </div>
    <button id="btnAddLink">Add Link</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>{{lblLink 'title'}}</th>
                <th>{{lblLink 'body'}}</th>
                <th>{{lblLink 'createdAt'}}</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{#each links}} {{> link}} {{/each}}
        </tbody>
    </table>
</template>

<template name="link">
    <tr style="background-color:{{color}}">
        <td>{{title}}</td>
        <td>{{body}}</td>
        <td>{{formatDate createdAt}}</td>
        <td>
            <a href="#" class="delete btn btn-primary btn-xs">Delete</a>
        </td>
    </tr>
</template>
