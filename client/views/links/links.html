<template name="links">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Links</h3>
            <a href="{{pathFor 'AddLink'}}" class="btn btn-primary" style="float:right;margin-top:-12px;">
                <span class="glyphicon glyphicon-plus"></span></a>
        </div>
        <div class="panel-body">
            
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>{{lblLink 'title'}}</th>
                        <th>{{lblLink 'rating'}}</th>
                        <th>{{lblLink 'createdAt'}}</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each links}} {{> link}} {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</template>

<template name="link">
    <tr style="background-color:{{color}}">
        <td>{{title}}</td>
        <td>{{rating}}</td>
        <td>{{formatDate createdAt}}</td>
        <td>
            <a href="#" class="delete btn btn-primary btn-xs">Delete</a>
        </td>
    </tr>
</template>
